<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Catalogo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="../estilos.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="card__titulo">Catalogo</h1>
      <!--nav bar -->
      <div class="card__barra">
        <strong>
          <a href="../index.html">Inicio</a>
          <a href="Servicios.html" class="cambiar-color">Servicios</a>
          <a href="About Us.html" class="cambiar-color">About Us</a>
          <a href="Contacto.html" class="cambiar-color">Contacto</a>
        </strong>
      </div>
      <!--nav bar -->

      <h2 class="card__productos">Contamos con muchos estilos y variedades</h2>
      <div class="galeriaCatalogo">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
      </div>

      <footer>
        <strong>
          <div class="card__barraBaja">
            <a href="../index.html" class="cambiar-color">Inicio</a>
            <a href="/Pages/Servicios.html" class="cambiar-color">Servicios</a>

            <a href="/Pages/Contacto.html" class="cambiar-color">Contacto</a>

        </strong>

        <div class="card__redes">
          <a href="https://www.facebook.com" target="_blank" class="redesColor">
            <i class="fa-brands fa-facebook fa-bounce"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="redesColor">
            <i class="fa-brands fa-twitter fa-bounce"></i>
          </a>
          <a
            href="https://www.instagram.com/estebanblancobraco/"
            target="_blank"
            class="redesColor"
          >
            <i class="fa-brands fa-instagram fa-bounce"></i>
          </a>
        </div>
      </footer>
    </div>
    .
    <!--bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
